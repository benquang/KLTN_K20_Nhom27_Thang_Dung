<div nz-row nzGutter="24"
  class="w-full !ml-0 py-10 p-5x2 lg:pl-[30px] bg-[url('assets/img/bg/art-news-noti.svg')] bg-cover">
  <!-- Tin tuc -->
  <div nz-col nzSpan="24" nzXl="24" class="pl-5x3 lg:pl-[50px]">
    <div nz-row>
      <!-- title -->
      <div nz-col nzSpan="24" class="mb-5x4">
        <span class="text-dotim text-title2 font-bold">News</span>
        <span class="text-blue3 text-title2 font-bold cursor-pointer float-right">
          <i class="fa-solid fa-arrow-right mr-5x2"></i><i>More</i>
        </span>
      </div>
      <!-- cards -->
      <div nz-col nzSpan="24">
        <div nz-row nzGutter="24">
          <!-- left -->
          <div nz-col nzSpan="24" nzMd="11" nzLg="11">
            <app-card-news-big></app-card-news-big>
          </div>
          <!-- right -->
          <div nz-col nzSpan="24" nzMd="13" nzLg="13" class="mt-3 md:mt-0">
            <div *ngFor="let item of [1,2,3]" class="w-full mb-3">
              <app-card-news-small></app-card-news-small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Thong bao -->

</div>
